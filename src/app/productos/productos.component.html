<div class="titulo"><p>PRODUCTOS</p></div>
<div class="buscador">
  <input type="text" [(ngModel)]="searchData" (keyup)="getFileteredProducts()" id="" placeholder="Buscar">
</div>
<div class="container-card">
  @if(searchData !=''){
    @for ( producto of filteredData; track $index) {
       <app-card [producto]="producto" />
      }
  }
  @if(searchData ==''){
    @for ( producto of productos; track $index) {
      <app-card [producto]="producto" />
     }
  }
</div>
