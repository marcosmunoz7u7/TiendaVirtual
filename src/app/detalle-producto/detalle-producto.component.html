<div class="detalle-producto">
  <img src="{{dataDetail.image}}" alt="">
  <div class="card-content">
    <b><p class="nombreProducto">{{dataDetail.title}}</p></b>
    <p class="descripcionProducto">{{dataDetail.description}}</p>
    <p class="precioProducto">{{dataDetail.price | currency}}</p>
  </div>
</div>
